  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/pdfjimmy.png
    - assets/splash.mp4

flutter_icons:
  image_path: icons/playstore.png
  android: true
  ios: true
  macos: true
  web: true
  linux: true
  windows: true
  generate: true
