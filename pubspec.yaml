  path_provider: any
  file_picker: any
  animated_text_kit: any
  google_fonts: ^6.3.2
  animated_splash_screen: any
  flutter_colorpicker: any
  shared_preferences: any
  flutter_speed_dial: any
  flutter_svg: any
  intl: any
  translator: ^1.0.4+1
  image_picker: any
  speech_to_text: ^7.1.0
  flutter_tts: any
  get_storage: any
  http: any
  sqflite: any
  provider: ^6.1.5
  share_plus: any
  url_launcher: any
  permission_handler: ^12.0.1
  path: any
  signature: ^5.4.0
